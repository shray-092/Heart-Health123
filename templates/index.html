<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Disease Predictor and Recommendation System</h1>
    <form action="/predict" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <label for="cp">Chest Pain Type:</label>
      <select id="cp" name="cp" required>
        <option value="1">Typical Angina</option>
        <option value="2">Atypical Angina</option>
        <option value="3">Non-anginal Pain</option>
        <option value="4">Asymptomatic</option>
      </select>

      <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
      <input type="number" id="trestbps" name="trestbps" required />

      <label for="chol">Cholesterol (mg/dl):</label>
      <input type="number" id="chol" name="chol" required />

      <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
      <select id="fbs" name="fbs" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="restecg">Resting Electrocardiographic Results:</label>
      <select id="restecg" name="restecg" required>
        <option value="0">Normal</option>
        <option value="1">ST-T Wave Abnormality</option>
        <option value="2">Left Ventricular Hypertrophy</option>
      </select>

      <label for="thalach">Maximum Heart Rate Achieved:</label>
      <input type="number" id="thalach" name="thalach" required />

      <label for="exang">Exercise Induced Angina:</label>
      <select id="exang" name="exang" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="oldpeak">ST Depression Induced by Exercise:</label>
      <input type="number" id="oldpeak" name="oldpeak" step="0.1" required />

      <label for="slope">Slope of the Peak Exercise ST Segment:</label>
      <select id="slope" name="slope" required>
        <option value="1">Upsloping</option>
        <option value="2">Flat</option>
        <option value="3">Downsloping</option>
      </select>

      <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
      <input type="number" id="ca" name="ca" required />

      <label for="thal">Thalassemia:</label>
      <select id="thal" name="thal" required>
        <option value="3">Normal</option>
        <option value="6">Fixed Defect</option>
        <option value="7">Reversible Defect</option>
      </select>

      <label for="diabetes">Diabetes:</label>
      <select id="diabetes" name="diabetes" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="exercise">Exercise:</label>
      <select id="exercise" name="exercise" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="diet">Diet:</label>
      <select id="diet" name="diet" required>
        <option value="1">Good</option>
        <option value="0">Poor</option>
      </select>

      <input type="submit" value="Predict" />
    </form>
  </div>

  <!-- Optional: Botpress Chat Integration -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/588acf88-6867-4aa1-ab9b-8945a4b3e899/webchat/config.js" defer></script>
</body>
</html>
